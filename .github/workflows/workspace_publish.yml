name: workspace publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2

      - name: Format
        run: deno fmt --check

      - name: Make init template tar ball
        run: |
          deno fmt init/template/
          tar -C init/template -czf init/template/vscode.tar.gz .vscode
          tar -C init/template/base -czf init/template/base.tar.gz .

      - name: Publish to JSR
        run: deno publish --allow-dirty
