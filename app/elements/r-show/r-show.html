<template shadowrootmode="open">
  <style>
    :host {
      display: contents;
    }

    :host(:state(show)) {
      & > slot:not([name]) {
        display: contents;
      }

      & > slot[name="fallback"] {
        display: none;
      }
    }

    :host(:not(:state(show))) {
      & > slot:not([name]) {
        display: none;
      }

      & > slot[name="fallback"] {
        display: contents;
      }
    }
  </style>
  <slot></slot>
  <slot name="fallback"></slot>
</template>
