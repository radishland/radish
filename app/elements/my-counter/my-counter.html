<template shadowrootmode="open">
  <button on:click="increment" part="trigger">
    <slot></slot>
    <span textContent="count" part="display"></span>
  </button>

  <style>
    button {
      border: 1px solid black;
      border-radius: 0.5rem;
      padding: 2rem;
      background-color: aliceblue;
    }

    :host(:state(even))::part(display) {
      background-color: yellow;
    }
  </style>
</template>
