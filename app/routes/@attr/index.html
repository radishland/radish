<style>
  .box {
    width: 100px;
    height: 100px;
  }

  #red {
    background-color: red;
  }

  #green {
    background-color: green;
  }
</style>

<handle-attr>
  <div class="box" @attr="id:state"></div>

  <button @on="click:toggle">
    toggle id
  </button>

  <p>
    The id attribute is toggled by the button between #red and #green
  </p>
</handle-attr>

<script
  type="module"
  src="/routes/@attr/handle-attr.js"
></script>
