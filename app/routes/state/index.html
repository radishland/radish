<handle-state id="component">
  <p>
    <span @text="count"></span>
    <input
      type="checkbox"
      @prop="checked, disabled:checked"
    >
  </p>
  <p>
    <button @on="click:increment">increment</button>
  </p>
  <p>
    <input type="text" @on="input" @set="value:input_value" />
    <span @text="input_value"></span>
  </p>
  <p>
    <span @text="interval" @use="hookInterval"></span>
  </p>
</handle-state>

<p>TODO: path binding for accessing state</p>

<button id="rm">remove component</button>
<script>
  rm.addEventListener("click", () => {
    component.remove();
  });
</script>

<script
  type="module"
  src="/elements/handlers/handle-state/handle-state.js"
></script>
