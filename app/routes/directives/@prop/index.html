<radish:head>
  <title>The @prop directive</title>

  <script
    type="module"
    src="/routes/directives/@prop/handle-prop.js"
  ></script>
</radish:head>

<handle-prop>
  <div>
    <button @on="click:toggleColor" @prop="ariaPressed:pressed">
      toggle
    </button>
    <span @use="manageColor">hello</span>
  </div>
  <p>
    The toggle button has a client-side reactive ariaPressed property and the
    hello span uses an effect inside a hook to react to the press state change
  </p>
</handle-prop>
