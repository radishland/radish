<head>
  <title>The @text directive</title>
</head>

<handle-text>
  <div>
    <button on:click="toggle" prop:ariaPressed="pressed">
      Toggle with / without
    </button>
    <p>
      Shorthand true/false: <span @text></span>
    </p>
    <p>
      Longhand true/false: <span @text="text"></span>
    </p>
  </div>
  <p>
    Two spans have an @text directive indicating whether the toggle button is
    pressed
  </p>
</handle-text>
