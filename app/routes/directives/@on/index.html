<radish:head>
  <title>The @on directive</title>
  <script
    type="module"
    src="/elements/handlers/handle-events/handle-events.js"
  ></script>
  <script
    type="module"
    src="/elements/handlers/handle-keys/handle-keys.js"
  ></script>
</radish:head>

<p>
  You can declare multiple event handlers with the `@on` directive
</p>
<handle-keys>
  <handle-events>
    <button
      @on="click:clickHandler, click:logEvent, keydown:handleKey"
      @use="hook1"
    >
      I will emit an event on click and keydown
    </button>
  </handle-events>
</handle-keys>
