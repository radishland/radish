<handle-show>
  <div>
    <label>
      <input name="toggle" type="checkbox" bind:checked="condition"> show/hide
    </label>
  </div>

  <r-show prop:when="condition">
    <div data-testid="content">displayed</div>
    <div slot="fallback" data-testid="fallback">fallback</div>
  </r-show>
</handle-show>
