<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/themes/light.css"
  />

  <script type="module">
    import "@shoelace-style/shoelace/cdn/components/rating/rating.js";
  </script>
</head>

<handle-sl>
  <h2>Rating</h2>

  <div>
    <label>
      Rating maximum value
      <input type="number" bind:value="max">
    </label>
  </div>
  <div>
    <label>
      Rating precision
      <input type="number" bind:value="precision" step="0.1">
    </label>
  </div>
  <div>
    <label>
      Readonly
      <input type="checkbox" bind:checked="readonly">
    </label>
  </div>
  <div>
    <label>
      Disabled
      <input type="checkbox" bind:checked="disabled">
    </label>
  </div>
  <div>
    <label>
      Value
      <input type="number" bind:value>
    </label>
  </div>

  <sl-rating
    label="Rating"
    attr="max"
    attr="precision"
    @bool="readonly, disabled"
    bind:value
    @on="sl-hover:hover"
  ></sl-rating>
  <span @text="value"></span>
</handle-sl>

<style>
  div:has(> label) {
    margin-block-end: 1lh;
  }
</style>
